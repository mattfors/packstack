<ng-container [ngSwitch]="node.subtype">
  <h3 class="workflow-sub-title">{{ node.label || node.id }}</h3>
  <ng-container *ngIf="isStepperViewNode(node)">
    <app-stepper-renderer
      *ngSwitchCase="'stepper'"
      [node]="node"
    />
  </ng-container>

  <ng-container *ngSwitchDefault>
    <p>Unknown workflow subtype: {{ node.subtype }}</p>
    <pre>{{ node | json }}</pre>
  </ng-container>
</ng-container>
