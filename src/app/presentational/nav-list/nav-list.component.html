<ul class="nav-list" *ngIf="navItems$ | async as items">
  <ng-container *ngFor="let item of items">
    <li>
      <a [routerLink]="item.route" class="nav-link">
        {{ item.label }}
      </a>
      <ul class="nav-child-list" *ngIf="item.children?.length">
        <ng-container *ngFor="let child of item.children">
          <li>
            <a [routerLink]="child.route" class="nav-child-link">
              {{ child.label }}
            </a>
          </li>
        </ng-container>
      </ul>
    </li>
  </ng-container>
</ul>
